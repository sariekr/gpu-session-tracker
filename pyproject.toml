[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpu-tracker"
version = "0.1.0"
description = "GPU Session Recovery Tool â€” track long-running commands, recover from crashes"
readme = "README.md"
